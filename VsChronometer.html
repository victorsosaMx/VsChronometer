
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cronómetro Múltiple</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-timer" id="display">00:00:00.000</div>
    <div class="controls">
        <button class="start" id="startBtn">Iniciar</button>
        <button class="stop" id="stopBtn">Detener</button>
        <button class="reset" id="resetBtn">Reiniciar</button>
        <button class="lap" id="lapBtn">Vuelta</button>
    </div>
    <div class="laps" id="laps"></div>

    <script src="script.js"></script>
</body>
</html>
